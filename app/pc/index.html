    function mouseover(e){
          var imgSrc= $(e.target).attr("src-attr");
          console.log(imgSrc);
          var tooltip = "<div id='tooltip'><img src='"+ imgSrc +"' alt='预览图'/><\/div>"; //创建 div 元素
          $("body").append(tooltip);       
          $("#tooltip")
           .css({
              "top": (e.pageY) + "px",
              "left":  (e.pageX)  + "px"
           }).show("fast");   //设置x坐标和y坐标，并且显示
        };
    function mouseout (argument) {
      //this.title = this.imgTitle; 
          $("#tooltip").remove();  
    }
</script>
