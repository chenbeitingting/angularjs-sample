
<div class="row-fluid">
    <div class="search">
    	<input class="input-medium search-query" type="text" query-search placeholder="输入关键字搜索"  ng-model="query"/>
         <img src="/pc/images/search.png" style="position: absolute;width:22px;top: 3px;right:4px; " />
    </div>
	<table class="table table-striped table-bordered table-hover datatable">
		<thead>
			<tr>
			    <th style="width:6%">id</th>
				<th style="width:10%">活动名称</th>
				<th style="width:10%">活动图片</th>
				<th style="width:10%">活动票价</th>
				<th style="width:10%">活动地址</th>
				<th style="width:10%">咨询电话</th>
				<th style="width:10%">活动时间</th>
				<th style="width:18%">活动详情</th>
				<th style="width:16%">操作</th>
			</tr>
		</thead>
		<tbody> 
			<tr class="odd gradeX phone-listing" ng-repeat="act in acts | filter:query">
			    <td>{{act.id}}</td>
				<td>{{act.name}}</td>
				<td><img ng-src="{{act.img}}"  src-attr="{{act.img}}"  class="imgtip"  onmouseout="mouseout()" onmouseover="mouseover(event);"></td>
				<td>{{act.price | free}}</td>
				<td>{{act.address}}</td>
				<td>{{act.telephone}}</td>
				<td>{{act.startTime | date:'yyyy/MM/dd'}}至{{act.endTime | date:'yyyy/MM/dd'}}</td>
				<td class="information">{{act.activityInfo}}</td>
				<td>
					<label class="edit" ng-click="edit($index,act.id)">编辑</label>
					<label class="delete" ng-click="delete($index,act.id)">删除</label>
					<label  class="share" ng-click="share($index,act.id)">分享</label>
				</td>
			</tr>
		</tbody>
	</table>
	<!--分页-->
	<div>
			<div class="pagination" ng-show="page.totalPage > 1 && search==true">
				<ul>
					<li ng-class="{true:'active'}[page.currentPage==1]">
                       <a href="javascript:void(0)" ng-click="page.currentPage=1;load()" class="firstPage">首页</a>
                    </li>
					<li ng-class="{true:'disabled'}[page.currentPage==1]">
                        <a href="javascript:void(0);" ng-click="prev()"  class="prevPage">上一页</a>
                    </li>
                    <li ng-repeat="pa in page.pages" ng-class="{true:'disabled'}[page.currentPage==pa]">
                        <a href="javascript:void(0);" ng-click="loadPage(pa);">{{pa}}</a>
                    </li>
                    <li ng-class="{true:'disabled'}[page.currentPage==page.totalPage]">
                        <a href="javascript:void(0);" ng-click="next()"  class="nextPage">下一页</a>
                    </li>
                    <li ng-class="{true:'active'}[page.currentPage==page.totalPage]">
                        <a href="javascript:void(0)"  ng-click="page.currentPage=page.totalPage;load()"  class="lastPage">末页</a>
                     </li>
				</ul>
			</div>
    </div>
    <div style="clear:both;"></div>
	<div show-success some-attr="{{addSuccess}}"></div>
	<div id="tip"  class="succ">删除成功</div>
</div>
